<div class="_calendar">
  <div class="_cal">

    <div class="_header">
      <app-navbar></app-navbar>
    </div>

    <div class="_month" *ngIf="valueState.weeks.active">
      <app-weekname></app-weekname>
      <app-month></app-month>
    </div>

    <div class="_year" *ngIf="valueState.month.active">
      <app-months></app-months>
    </div>

    <div class="_years" *ngIf="valueState.year.active">
      <app-year></app-year>
    </div>

  </div>
</div>
