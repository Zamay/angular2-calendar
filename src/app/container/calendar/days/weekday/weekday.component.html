<div class="_weekday">
  <div class="_day"
        *ngFor="let item of items"
        [ngClass]="{'activeDate': item.type === 'current', 'passDay': item.passDay == true}"
        (click)="selectDay(item)"> {{item['day']}}

    <span class="num_notes" *ngIf="item.type == 'current'">2</span>
  </div>
</div>
